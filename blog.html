<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - David Kwame Amo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Syne Mono', 'Courier New', monospace;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            max-width: 800px;
            margin: 0 auto 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: #1a1a1a;
            font-size: 13px;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.6;
        }

        .blog-title {
            font-size: 14px;
            font-weight: normal;
        }

        .blog-grid {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .blog-card {
            border: 1px solid #e0e0e0;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .blog-card:hover {
            border-color: #1a1a1a;
            transform: translateY(-2px);
        }

        .blog-date {
            font-size: 11px;
            color: #666;
            margin-bottom: 0.75rem;
        }

        .blog-card-title {
            font-size: 14px;
            margin-bottom: 0.5rem;
            font-weight: normal;
        }

        .blog-excerpt {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }

        /* Modal/Reader View */
        .blog-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .blog-modal.active {
            display: block;
        }

        .blog-content {
            max-width: 650px;
            margin: 0 auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .close-btn {
            background: none;
            border: 1px solid #e0e0e0;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Syne Mono', 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            border-color: #1a1a1a;
            background: #1a1a1a;
            color: #ffffff;
        }

        .modal-title {
            font-size: 18px;
            margin-bottom: 0.5rem;
            font-weight: normal;
        }

        .modal-date {
            font-size: 11px;
            color: #666;
            margin-bottom: 2rem;
        }

        .modal-body {
            font-size: 13px;
            line-height: 1.8;
        }

        .modal-body p {
            margin-bottom: 1.5rem;
        }

        .modal-body h2 {
            font-size: 15px;
            margin: 2rem 0 1rem;
            font-weight: normal;
        }

        .modal-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .nav-btn {
            background: none;
            border: 1px solid #e0e0e0;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-family: 'Syne Mono', 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            border-color: #1a1a1a;
            background: #1a1a1a;
            color: #ffffff;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .modal-title {
                font-size: 16px;
            }

            .modal-body {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-link">← back</a>
        <h1 class="blog-title">blog</h1>
        <div style="width: 60px;"></div>
    </div>

    <div class="blog-grid" id="blog-grid">
        <!-- Blog cards will be inserted here -->
    </div>

    <!-- Blog Modal -->
    <div class="blog-modal" id="blog-modal">
        <div class="blog-content">
            <div class="modal-header">
                <div style="width: 60px;"></div>
                <button class="close-btn" onclick="closePost()">close</button>
            </div>
            <h2 class="modal-title" id="modal-title"></h2>
            <div class="modal-date" id="modal-date"></div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-nav">
                <button class="nav-btn" id="prev-btn" onclick="navigatePost(-1)">← previous</button>
                <button class="nav-btn" id="next-btn" onclick="navigatePost(1)">next →</button>
            </div>
        </div>
    </div>

    <script>
        let posts = [];
        let currentPostIndex = 0;

        // Load blog posts from JSON file
        async function loadPosts() {
            try {
                const response = await fetch('blog-posts.json');
                const data = await response.json();
                
                // Sort by ID descending (newest first)
                posts = data.sort((a, b) => b.id - a.id);
                
                // Auto-generate dates based on order
                const today = new Date();
                posts.forEach((post, index) => {
                    const postDate = new Date(today);
                    postDate.setDate(today.getDate() - (index * 2)); // Each post is 2 days older
                    post.date = formatDate(postDate);
                });
                
                renderBlogCards();
            } catch (error) {
                console.error('Error loading blog posts:', error);
                // Fallback to sample post if JSON fails to load
                posts = [{
                    id: 1,
                    date: formatDate(new Date()),
                    title: "Welcome to the Blog",
                    excerpt: "Blog posts will appear here once blog-posts.json is configured.",
                    content: "<p>Add your blog posts to blog-posts.json to see them here.</p>"
                }];
                renderBlogCards();
            }
        }

        // Format date as "Mon DD, YYYY"
        function formatDate(date) {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
        }

        // Render blog cards
        function renderBlogCards() {
            const grid = document.getElementById('blog-grid');
            grid.innerHTML = posts.map((post, index) => `
                <div class="blog-card" onclick="openPost(${index})">
                    <div class="blog-date">${post.date}</div>
                    <h3 class="blog-card-title">${post.title}</h3>
                    <p class="blog-excerpt">${post.excerpt}</p>
                </div>
            `).join('');
        }

        // Open post
        function openPost(index) {
            currentPostIndex = index;
            const post = posts[index];
            
            document.getElementById('modal-title').textContent = post.title;
            document.getElementById('modal-date').textContent = post.date;
            document.getElementById('modal-body').innerHTML = post.content;
            document.getElementById('blog-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            updateNavButtons();
        }

        // Close post
        function closePost() {
            document.getElementById('blog-modal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Navigate between posts
        function navigatePost(direction) {
            const newIndex = currentPostIndex + direction;
            if (newIndex >= 0 && newIndex < posts.length) {
                openPost(newIndex);
            }
        }

        // Update navigation buttons
        function updateNavButtons() {
            document.getElementById('prev-btn').disabled = currentPostIndex === 0;
            document.getElementById('next-btn').disabled = currentPostIndex === posts.length - 1;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('blog-modal');
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closePost();
                } else if (e.key === 'ArrowLeft') {
                    navigatePost(-1);
                } else if (e.key === 'ArrowRight') {
                    navigatePost(1);
                }
            }
        });

        // Initialize
        loadPosts();
    </script>
</body>
</html>
